<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Source/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=IBM+Plex+Sans+Arabic&family=Lora:ital,wght@0,400;1,500&family=Montserrat:wght@100&family=Noto+Sans:ital,wght@1,100&family=Oswald:wght@300&family=Ramaraja&family=Roboto+Mono:wght@100&family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>card</title>
</head>
<body>
    
    <main>
        <div class="section-card card"></div>
        
        <div class="front-card">

            <img src="./images/card-logo.svg" alt="" srcset="">



            <div class="card-design">            


                
            <span id="client-number"> 1234 4321 2341 3213  </span>

            <div class="data-client">

                <p> Client name</p>

                <p>10/28</p>

            </div>

                
            </div>
                



        </div>
        <div class="back-card">

        <div class="back-cvc">
            <span id="back-cvc">000</span>
        </div>


        </div>

        <div class="section-input input">
                    
        <div class="form">
                                        
            <div class="inputs name">
              <label for="text">your name</label>
                <input type="text" placeholder="e.g: Rafael Freire">
            </div>

            <div class="inputs number" >

                <label for="number">Card number</label>
                <input type="number" maxlength="12" placeholder="e.g: 1234 4455 9944 0000">
            </div>

            <div class="input date">

                <div class="input-card">
                    <label for="month">month</label>
                    <input type="number" placeholder="MM" name="month">
                </div>           

                <div class="input-card">
                <label for="year">year</label>
                <input type="number" placeholder="YY" name="year">
                </div>


                <div class="input-card">
                    <label for="cvc">cvc</label>
                    <input type="number" name="cvc" placeholder="e.g 123" id="cvc">
                    
                </div>
            </div>

            <button type="submit" id="submit">Confirm</button>

        </div>

      


        </div>



    </main>


    <script src="./Source/script/"></script>
</body>
</html>
